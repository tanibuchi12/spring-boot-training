<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>UserCreatePage</title>
  </head>
  <body>
    <h1>User Create</h1>
    <form>
      <div>
        <label>NAME</label>
        <input type="text" th:field="${userForm.name}" required />
      </div>
      <div>
        <label>PASSWORD</label>
        <input type="password" th:field="${userForm.password}" required />
      </div>
      <div>
        <label>EMAIL-ADDRESS</label>
        <input
          type="email"
          th:field="${userForm.emailAddress}"
          placeholder="sample@example.com"
          required
        />
      </div>
      <button
        type="submit"
        th:formaction="@{/sample/users/showListPage}"
        formnovalidate
      >
        戻る
      </button>
      <button type="submit" th:formaction="@{/sample/users/create}">
        登録
      </button>
    </form>
  </body>
</html>
